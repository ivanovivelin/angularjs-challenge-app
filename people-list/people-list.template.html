<div layout="row">
    <div flex>
        <md-content flex>
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="person in $ctrl.people | filter:$ctrl.view" ui-sref-active="active" ui-sref="people.person({ personId: person.id })">
                <div class="md-list-item-text">
                    <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
                    <p>{{ person.name }}</p>
                </div>
                <md-divider inset></md-divider>
              </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div flex>
      <ui-view></ui-view>
    </div>
</div>
